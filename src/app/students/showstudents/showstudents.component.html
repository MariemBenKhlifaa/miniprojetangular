
<div class="container py-7">
  
    <div class="row">
      <div class="col-lg-12">
        
        <div class="card mx-10">
          
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              
              
              <h6 class="text-white text-capitalize ps-3">STUDENT TABLE</h6>
              <input type="text" [(ngModel)]="name"
              name="nom" class="form-control" placeholder="search" autofocus>
            </div>
          </div>
          
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
         
              
              <table class="table align-items-center mb-0" >
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">nom</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">prenom</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">option</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">departement_id</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>

                
                <tbody *ngFor="let p of liststudents">
                  <tr *ngIf="p.nom.indexOf(name)>-1 || name==null">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="assets/assets/img/team-2.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm"></h6>
                          <p class="text-xs text-secondary mb-0">{{p.nom}}</p>
                        </div>
                      </div>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="text-xs text-secondary mb-0">{{p.prenom}}</span>
                    </td>
                    
                    <td>
                  
                      <p class="text-xs text-secondary mb-0">{{p.option}}</p>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="text-xs text-secondary mb-0">{{p.departement_id}}</span>
                    </td>
                    <td class="align-middle ">
                     <button type="button" class="btn btn-danger" (click)="delete(p)"> supprimer</button> 
                  
                    </td>
                    <td class="align-middle ">
                      <button type="button" class="btn btn-danger" routerLink='/students/updateStudent/{{p.idEtudiant}}'>modifier</button> 
                   
                     </td>
                     <td class="align-middle ">
                      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Affecter
                      </button>
                   
                     </td>
                    <td class="align-middle">
                    
                    </td>
                  </tr>
               
                 
                  
                
                </tbody>
              </table>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">LISTE EQUIPE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           <table class="table align-items-center mb-5" >
              <thead>
                <tr>
                
                </tr>
              </thead>

              
              <tbody *ngFor="let t of listeequipe">
                <tr >
                  
                 
                 
                  <td class="align-middle text-center text-sm">
                    <span class="text-xs text-secondary mb-0">{{t.nomEquipe}}</span>
                  </td>
                  <td class="align-middle ">
                   <button type="button" class="btn btn-danger" >choisir</button> 
                
                  </td>
                
                   <td class="align-middle ">
                  
                 
                   </td>
                  <td class="align-middle">
                  
                  </td>
                </tr>
             
               
                
              
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
           
            
          </div>
        </div>
      </div>
    </div>
    
    <script>
      var myModal = document.getElementById('myModal')
      var myInput = document.getElementById('myInput')
      
      myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
      })
      </script>

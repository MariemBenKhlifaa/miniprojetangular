<div class="container py-7">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mx-10">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">STUDENT TABLE</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">nom</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">prenom</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">option</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">departement_id</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                
                <tbody *ngFor="let p of liststudents">
                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="assets/assets/img/team-2.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm"></h6>
                          <p class="text-xs text-secondary mb-0">{{p.nom}}1</p>
                        </div>
                      </div>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="text-xs text-secondary mb-0">{{p.prenom}}2</span>
                    </td>
                    
                    <td>
                  
                      <p class="text-xs text-secondary mb-0">{{p.option}}3</p>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="text-xs text-secondary mb-0">{{p.departement_id}}4</span>
                    </td>
                    <td class="align-middle ">
                     <button type="button" class="btn btn-danger" (click)="delete(p)"> supprimer</button> 
                  
                    </td>
                    <td class="align-middle ">
                      <button type="button" class="btn btn-danger" >modifier</button> 
                   
                     </td>
                     <td class="align-middle ">
                      <button type="button" class="btn btn-danger" >affecter
                        
                      </button> 
                     
                   
                     </td>
                    <td class="align-middle">
                    
                    </td>
                  </tr>
               
                 
                  
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

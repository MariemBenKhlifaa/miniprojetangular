<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            
            <div class="col-xl-9 col-lg-5 col-md-12 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">AJOUTER ETUDIANT</h4>
                  <p class="mb-0">Enter your email and password to register</p>
                </div>
                <div class="card-body">
                  <form #f="ngForm" (ngSubmit)="addetudiant(etudiant)
                  ">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">nom</label>
                      <input type="text" name="nom" class="form-control" [(ngModel)]="etudiant.nom">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">prenom</label>
                      <input type="text" name="prenom"class="form-control" [(ngModel)]="etudiant.prenom">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">option</label>
                    
                    <select  class="form-control" name="option" [(ngModel)]="etudiant.option">
                      <option  value="Gamix">Gamix</option>
                      <option value="SE">SE</option>
                      <option value="SIM">SIM</option>
                      <option value="SIM">NIDS</option>
                      
                     
                  </select>
                </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Ajouter</button>
                    </div>
                  </form>
                
                
                </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

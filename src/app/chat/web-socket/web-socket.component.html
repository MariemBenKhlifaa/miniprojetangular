

<div class="container py-7">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mx-10">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white text-capitalize ps-3">WELCOME TO CHAT</h6>
                    </div>
                    <br>
                    <form (ngSubmit)="sendMessage()">
                        <div class="form-group col-md-3">
                            <label>Username</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="name"> 
                        </div>
                        <div class="form-group col-md-3 ">
                            <label>Message</label>
                            <input type="text" class="form-control" name="message" [(ngModel)]="message">
                        </div>
                
                        <button type="submit" mat-raised-button	 color="accent">
                            <mat-icon>send</mat-icon>
                        </button>
                    </form>
                    <br>
                    <label>LIVE CHAT</label>
                    <ul>
                        <li *ngFor="let message of tab">
                            <span >{{message}}</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    
</div>

<div class="container py-7">
    <div class="row">
      <div class="col-lg-12">
        <div class="card mx-10">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">LISTE EQUIPES</h6>
            </div>
            <a style="float: right;" class="btn btn-info bg-gradient-primary shadow-primary"  routerLink="/equipe/addequipe">Add equipe</a>
          </div>
          <div class="card-body px-0 pb-2 " >
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nom équipe</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Niveau</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Détail equipe</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                
                <tbody *ngFor="let e of listequipes">
                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm"></h6>
                          <p class="text-xs text-secondary mb-0">{{e.nomEquipe}}</p>
                        </div>
                      </div>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="text-xs text-secondary mb-0">{{e.niveau}}</span>
                    </td>
                    <td class="align-middle text-center text-sm">
                        <span class="text-xs text-secondary mb-0"></span>
                      </td>
                    <td>
                        <button class="btn btn-sm btn-danger" (click)="delete(e)" >
                          delete
                        </button>
                        &nbsp;
                        <a class="btn btn-sm btn-warning" [routerLink]="['/equipe/updateequipe', e.idEquipe]">
                          update
                        </a>
                      </td>
                  </tr>    
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

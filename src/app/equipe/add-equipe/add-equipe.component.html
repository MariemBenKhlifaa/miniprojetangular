<div class="container py-7">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mx-10">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white text-capitalize ps-3">ADD EQUIPE</h6>
                    </div>
                    <form #f="ngForm" >
                        <div class="form-group col-md-6 ">
                            <label>Nom de l'Ã©quipe</label>
                            <input type="text" [(ngModel)]="equipe.nomEquipe" name="nomequipe"
                            class="form-control" required minlength="3" pattern="[a-zA-Z]{3,12}$"
                            #t="ngModel">
                            <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
                                <div *ngIf="t.hasError('required')">this field is required</div>
                                <div *ngIf="t.hasError('minlength')">minlength = 3!</div>
                                <div *ngIf="t.hasError('pattern')">error pattern</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label>Niveau</label>
                            <input type="text" #p="ngModel" [(ngModel)]="equipe.niveau"name="niveau" class="form-control" required>
                            <div *ngIf="p.invalid && p.touched" class="alert alert-danger">
                            this field is required
                            </div>
                        </div> 
                        <br>
                        <button class="btn btn-success" (click)="saveEquipe()"
                        [disabled]="f.invalid">
                            save
                        </button>
                        &nbsp;
                        <button type="reset" class="btn btn-warning">
                            reset
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container py-7">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mx-10">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white text-capitalize ps-3">{{action}} EQUIPE</h6>
                    </div>
                    <br>
                    <form #f="ngForm" >
                        <div class="form-group col-md-6 ">
                            <mat-label>Nom de l'Ã©quipe</mat-label>
                            <input type="text" [(ngModel)]="equipe.nomEquipe" name="nomequipe"
                            class="form-control" required minlength="3" pattern="[a-zA-Z]{3,12}$"
                            #t="ngModel">
                            <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
                                <div *ngIf="t.hasError('required')">this field is required</div>
                                <div *ngIf="t.hasError('minlength')">minlength = 3!</div>
                                <div *ngIf="t.hasError('pattern')">error pattern</div>
                            </div>
                        </div>
                        <br>
                        <mat-label> Niveau</mat-label><br>
                               <mat-form-field appearance="fill">
                                    <mat-label>Niveau</mat-label>
                                    <mat-select [(ngModel)]="equipe.niveau" name="niveau">
                                        <mat-option *ngFor="let niv of niveaux" [value]="niv" > 
                                            {{file[niv]}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field> 
                               <br>
                               <mat-label> Detail equipe</mat-label><br>
                                <mat-form-field appearance="fill">
                                    <mat-label>Select detail equipe</mat-label>
                            <mat-select [(ngModel)]="equipe.detailEquipe" name="detailEquipe">
                                <mat-option [value]="d" *ngFor="let d of equipeD"  >
                                  {{d.salle + " " + d.thematique}} 
                                  mat</mat-option>
                            </mat-select>
                        </mat-form-field> 
                        <br>
                        <button class="btn btn-success" (click)="saveEquipe()"
                        [disabled]="f.invalid">
                            save
                        </button>
                        &nbsp;
                        <button type="reset" class="btn btn-warning">
                            reset
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
